<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 1</title>
</head>
<body>
    <h3>Mini Project 1</h3>
    <input type="number" name="" id="a">
    <input type="number" name="" id="b">
    <button onclick="run()">Proses</button>
    <p id="hasil"></p>

    <script>
        function run() {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            document.getElementById('hasil').innerHTML = Number(a) + Number(b);
        }
    </script>
</body>
</html>
